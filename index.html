<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-seventh"><button class="day">Sunday</button></div>
      <div class="column-one-seventh"><button class="day">Monday</button></div>
      <div class="column-one-seventh"><button class="day">Tuesday</button></div>
      <div class="column-one-seventh"><button class="day">Wednesday</button></div>
      <div class="column-one-seventh"><button class="day">Thursday</button></div>
      <div class="column-one-seventh"><button class="day">Friday</div>
      <div class="column-one-seventh"><button class="day">Saturday</button></div>
    </div>
    <div class="row">
      <div class="column-full text-center">
        <button class="adjust-button" type="button" id="add-entry-btn">Add Entry</button>
      </div>
    </div>
  </div>

  <div class="container modal">
    <div class="modal-content">
      <div class="row ">
        <div class="column-full text-center">
          <h2>Add Entry</h2>
        </div>
      </div>
      <div class="row">
        <div class="adjust-position add-padding-bottom">
          <select class="day-of-week">
            <option value="">Day of the Week</option>
            <option value="sun">Sunday</option>
            <option value="mon">Monday</option>
            <option value="tues">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thurs">Thursday</option>
            <option value="fri">Friday</option>
            <option value="sat">Saturday</option>
          </select>
        </div>
        <div>
          <select class="time">
            <option value="">Time</option>
            <option value="8">8:00am</option>
            <option value="">9:00am</option>
            <option value="">10:00am</option>
            <option value="">11:00am</option>
            <option value="">12:00pm</option>
            <option value="">1:00pm</option>
            <option value="">2:00pm</option>
            <option value="">3:00pm</option>
            <option value="">4:00pm</option>
            <option value="">5:00pm</option>
            <option value="">6:00pm</option>
          </select>
        </div>
      </div>
      <div class="row">
        <textarea class="adjust-textarea-width add-height add-padding-bottom text-area"></textarea>
      </div>
      <div class="row adjust-button-position">
        <div class="add-padding-top">
          <button class="adjust-button" id="submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
