<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-center">
        <button class="adjust-button" type="button">Add Entry</button>
      </div>
    </div>
  </div>

  <div class="container modal">
    <div class="row">
      <div class="column-full text-center">
        <h2>Add Entry</h2>
      </div>
    </div>
    <div class="row">
      <div class="adjust-position add-padding-bottom">
        <select>
          <option value="">Day of the Week</option>
          <option value="">Sunday</option>
          <option value="">Monday</option>
          <option value="">Tuesday</option>
          <option value="">Wednesday</option>
          <option value="">Thursday</option>
          <option value="">Friday</option>
          <option value="">Saturday</option>
        </select>
      </div>
      <div>
        <select>
          <option value="">Time</option>
          <option value="">8:00am</option>
          <option value="">9:00am</option>
          <option value="">10:00am</option>
          <option value="">11:00am</option>
          <option value="">12:00pm</option>
          <option value="">1:00pm</option>
          <option value="">2:00pm</option>
          <option value="">3:00pm</option>
          <option value="">4:00pm</option>
          <option value="">5:00pm</option>
          <option value="">6:00pm</option>
        </select>
      </div>
    </div>
    <div class="row">
      <textarea class="column-full add-height add-padding-bottom"></textarea>
    </div>
    <div class="row adjust-button-position">
      <div class="add-padding-top">
        <button class="adjust-button">Submit</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
