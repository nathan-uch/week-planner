<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row weekday">
      <div class="column-one-seventh"><button class="day" data-day="sunday">Sunday</button></div>
      <div class="column-one-seventh"><button class="day" data-day="monday">Monday</button></div>
      <div class="column-one-seventh"><button class="day" data-day="tuesday">Tuesday</button></div>
      <div class="column-one-seventh"><button class="day" data-day="wednesday">Wednesday</button></div>
      <div class="column-one-seventh"><button class="day" data-day="thursday">Thursday</button></div>
      <div class="column-one-seventh"><button class="day" data-day="friday">Friday</div>
      <div class="column-one-seventh"><button class="day" data-day="saturday">Saturday</button></div>
    </div>
    <div class="row">
      <div class="column-full text-center">
        <button class="adjust-button add-margin-top" type="button" id="add-entry-btn">Add Entry</button>
      </div>
    </div>
  </div>

  <div class="container modal hidden">
    <div class="modal-content">
      <div class="row ">
        <div class="column-full text-center">
          <h2>Add Entry</h2>
        </div>
      </div>
      <div class="row">
        <div class="adjust-position add-padding-bottom">
          <select class="day-of-week">
            <option value="" disabled="disabled" selected="true">Day of the Week</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
        </div>
        <div>
          <select class="time">
            <option value="" disabled="disabled" selected="true">Time</option>
            <option value="8">8:00am</option>
            <option value="9">9:00am</option>
            <option value="10">10:00am</option>
            <option value="11">11:00am</option>
            <option value="12">12:00pm</option>
            <option value="13">1:00pm</option>
            <option value="14">2:00pm</option>
            <option value="15">3:00pm</option>
            <option value="16">4:00pm</option>
            <option value="17">5:00pm</option>
            <option value="18">6:00pm</option>
          </select>
        </div>
      </div>
      <div class="row">
        <textarea class="adjust-textarea-width add-height add-padding-bottom text-area"></textarea>
      </div>
      <div class="row adjust-button-position">
        <div class="add-padding-top">
          <button class="adjust-button" id="submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h3 id="scheduledEvent">Scheduled Events for </h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
